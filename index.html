<html lang="en">
<head>

<body class="body">
  <div class="start-menu">
    <form>
      <label for="player1">Player 1 - X </label>
      <input type="text" name="player1" id="player1">
      <span id="player1-display"></span>
      <br>
      <label for="player2">Player 2 - O </label>

    <span class="space-3"></span>
    <span class="space-4"></span>
    <span class="space-5"></span>
    <span class="space-6"></span>

    <span class="space-8"></span>
    <span class="space-9"></span>
  </div>
  <div class="buttons">
    <button class="x-btn">X</button>
    <button class="o-btn">O</button>
  </div>
</body>
