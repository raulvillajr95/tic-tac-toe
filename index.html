<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <script src="scripts.js" defer></script>
  <title>Document</title>
</head>
<body class="body">
  <div class="title">Tic Tac Toe</div>
  <div class="start-menu">
    <form class="form">
      <label for="player1">X's</label>
      <input type="text" name="player1" id="player1" placeholder="Player 1">
      <span id="player1-display"></span>
      <br><br>
      <label for="player2">O's</label>
      <input type="text" name="player2" id="player2" placeholder="Player 2">
      <span id="player2-display"></span>
    </form>
    <button class="start-btn">Start</button>
    <button class="cpu-btn">Play CPU</button>
    <span class="warning">Enter player names or play CPU</span>
  </div>
  <!-- Tic tac toe board -->
  <div class="container">
    <span class="space-1"></span>
    <span class="space-2"></span>
    <span class="space-3"></span>
    <span class="space-4"></span>
    <span class="space-5"></span>
    <span class="space-6"></span>
    <span class="space-7"></span>
    <span class="space-8"></span>
    <span class="space-9"></span>
  </div>
</body>
</html>
